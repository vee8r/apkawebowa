
<mat-card>
  <form #registerForm="ngForm" id="registerForm">

    <mat-form-field class="full-width">
      <mat-label>
        imie
      </mat-label>
      <input matInput placeholder="firstName" [(ngModel)]="registerCommand.firstName" id="firstName" name="firstName" maxlength="250"
             required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>
        nazwisko
      </mat-label>
      <input matInput placeholder="lastName" [(ngModel)]="registerCommand.lastName" id="lastName" name="lastName" maxlength="250"
             required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>
        hasło
      </mat-label>
      <input matInput type="password" placeholder="hasło" [(ngModel)]="registerCommand.password" id="password"
             name="password" maxlength="250" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>
        email
      </mat-label>
      <input matInput placeholder="email" [(ngModel)]="registerCommand.email" id="email" name="email" maxlength="250"
             required>
    </mat-form-field>

    <button class="login-button mat-raised-button" mat-raised-button color="primary" (click)="onSubmit()">
      zarejestruj się
    </button>
  </form>
</mat-card>
