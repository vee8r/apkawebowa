<app-booking-calendar (bookings)="setBookings($event)"></app-booking-calendar>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Poczatek rezerwacji </th>
    <td mat-cell *matCellDef="let element"> {{displayDate(element.stayStartDate)}} </td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> Koniec rezerwacji </th>
    <td mat-cell *matCellDef="let element"> {{displayDate(element.stayEndDate)}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Rodzaj rezerwacji</th>
    <td mat-cell *matCellDef="let element"> {{getReservationsPrice(element)}} </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
    <mat-icon (click)="delete(element)">delete</mat-icon>
    <mat-icon (click)="edit(element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
